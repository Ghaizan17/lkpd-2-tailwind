<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Tailwind</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-50 p-6">
    <div class="max-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <p class="text-gray-700 text-base leading-relaxed">
            Dengan menggunakan
            <span class="font-semibold">
                utility class
            </span>
            dari Tailwind CSS, kita dapat mengatur tampilan teks seperti ukuran, warna, dan spasi dengan mudah dan cepat.
        </p>
        <p class="text-blue-600 font-medium mt-4 underline hover:text-blue-800 transition">
            teks adalah contoh teks dengan efek hover dan underline.
        </p>
        <p class="teks-sm text-gray-500 mt-6 uppercase tracking-wide">
            teks kecil dengan huruf kapital dan spasi huruf lebar
        </p>
    </div>
</body>
</html>
